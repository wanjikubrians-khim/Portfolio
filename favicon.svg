<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b69;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="faviconAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b73ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect x="2" y="2" width="28" height="28" rx="6" ry="6" fill="url(#faviconBg)" stroke="url(#faviconAccent)" stroke-width="1"/>
  
  <!-- Central diamond -->
  <polygon points="16,8 20,12 16,16 12,12" fill="url(#faviconAccent)" opacity="0.8"/>
  <circle cx="16" cy="12" r="2" fill="#ffffff"/>
  
  <!-- Connection lines -->
  <g stroke="url(#faviconAccent)" stroke-width="1" opacity="0.5">
    <line x1="16" y1="16" x2="12" y2="20" />
    <line x1="16" y1="16" x2="20" y2="20" />
  </g>
  
  <!-- Side nodes -->
  <circle cx="12" cy="20" r="2" fill="url(#faviconAccent)" opacity="0.7"/>
  <circle cx="20" cy="20" r="2" fill="url(#faviconAccent)" opacity="0.7"/>
  
  <!-- Stylized BW text -->
  <text x="16" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#ffffff">BW</text>
</svg>
