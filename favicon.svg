<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Data science background -->
    <radialGradient id="faviconBg" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#0d1421;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- KHIM text gradient -->
    <linearGradient id="faviconText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8e0ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Data accent gradient -->
    <linearGradient id="faviconAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#43e97b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Effects -->
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="5" fill="url(#faviconBg)"/>
  
  <!-- Data grid pattern -->
  <g opacity="0.1" stroke="#4facfe" stroke-width="0.3">
    <path d="M 8 8 L 8 24 M 16 8 L 16 24 M 24 8 L 24 24" />
    <path d="M 8 8 L 24 8 M 8 16 L 24 16 M 8 24 L 24 24" />
  </g>
  
  <!-- Mini statistical elements -->
  <g opacity="0.15">
    <!-- Small bar chart -->
    <rect x="6" y="24" width="1" height="4" fill="#4facfe"/>
    <rect x="8" y="22" width="1" height="6" fill="#00f2fe"/>
    <rect x="10" y="25" width="1" height="3" fill="#43e97b"/>
    
    <!-- Data points -->
    <circle cx="24" cy="10" r="0.8" fill="#38f9d7"/>
    <circle cx="26" cy="8" r="0.8" fill="#4facfe"/>
    <path d="M 24 10 L 26 8" stroke="#43e97b" stroke-width="0.5"/>
  </g>
  
  <!-- KHIM text -->
  <g transform="translate(16,20)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="9" font-weight="900" text-anchor="middle" 
          fill="url(#faviconText)" filter="url(#faviconGlow)">KHIM</text>
  </g>
  
  <!-- Central data symbol -->
  <g transform="translate(16,10)" opacity="0.4">
    <path d="M -3,-3 L 3,-3 L 0,0 L 3,3 L -3,3 L -3,2 L 1,2 L -1,0 L 1,-2 L -3,-2 Z" 
          fill="url(#faviconAccent)" filter="url(#faviconGlow)"/>
  </g>
  
  <!-- Border -->
  <rect width="30" height="30" x="1" y="1" rx="4" fill="none" 
        stroke="url(#faviconAccent)" stroke-width="0.4" opacity="0.4"/>
</svg>
