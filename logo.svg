<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Data-themed dark background -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="85%">
      <stop offset="0%" style="stop-color:#0d1421;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Analytics-inspired gradient -->
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#38f9d7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Metallic KHIM gradient -->
    <linearGradient id="khimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e8f4fd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b8e0ff;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#7cc7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Advanced effects -->
    <filter id="dataGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
    
    <filter id="chartGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Premium data-themed background -->
  <rect width="120" height="120" rx="18" fill="url(#bgGradient)"/>
  
  <!-- Statistical grid pattern -->
  <g opacity="0.08" stroke="#4facfe" stroke-width="0.5">
    <defs>
      <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
        <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#4facfe" stroke-width="0.3"/>
      </pattern>
    </defs>
    <rect width="120" height="120" fill="url(#grid)"/>
  </g>
  
  <!-- Data visualization background elements -->
  <g opacity="0.12">
    <!-- Bar chart elements -->
    <rect x="15" y="85" width="3" height="20" fill="#4facfe"/>
    <rect x="20" y="75" width="3" height="30" fill="#00f2fe"/>
    <rect x="25" y="80" width="3" height="25" fill="#43e97b"/>
    
    <!-- Line chart points -->
    <circle cx="95" cy="25" r="2" fill="#38f9d7"/>
    <circle cx="100" cy="20" r="2" fill="#4facfe"/>
    <circle cx="105" cy="30" r="2" fill="#00f2fe"/>
    <path d="M 95 25 L 100 20 L 105 30" stroke="#43e97b" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Central statistical symbol (Sigma-like) -->
  <g transform="translate(60,35)" opacity="0.3">
    <path d="M -8,-8 L 8,-8 L 0,0 L 8,8 L -8,8 L -8,6 L 4,6 L -4,0 L 4,-6 L -8,-6 Z" fill="url(#dataGradient)" filter="url(#dataGlow)"/>
  </g>
  
  <!-- KHIM text with premium styling -->
  <g transform="translate(60,75)">
    <!-- Shadow layer -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="900" text-anchor="middle" 
          fill="#000000" opacity="0.6" transform="translate(1,2)">KHIM</text>
    
    <!-- Main text with gradient -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="900" text-anchor="middle" 
          fill="url(#khimGradient)" filter="url(#textShadow)">KHIM</text>
    
    <!-- Text highlight -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="900" text-anchor="middle" 
          fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4">KHIM</text>
  </g>
  
  <!-- Data Science subtitle -->
  <g transform="translate(60,95)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="8" font-weight="600" text-anchor="middle" 
          fill="url(#dataGradient)" opacity="0.8">DATA SCIENTIST</text>
  </g>
  
  <!-- Interactive data points floating around -->
  <g filter="url(#chartGlow)">
    <!-- Left side data cluster -->
    <circle cx="25" cy="30" r="2" fill="#4facfe" opacity="0.9"/>
    <circle cx="30" cy="35" r="1.5" fill="#00f2fe" opacity="0.7"/>
    <circle cx="20" cy="40" r="1.8" fill="#43e97b" opacity="0.8"/>
    
    <!-- Right side analytics elements -->
    <circle cx="95" cy="85" r="2.2" fill="#38f9d7" opacity="0.9"/>
    <circle cx="90" cy="90" r="1.3" fill="#4facfe" opacity="0.6"/>
    <circle cx="100" cy="80" r="1.7" fill="#00f2fe" opacity="0.8"/>
    
    <!-- Connection lines between data points -->
    <line x1="25" y1="30" x2="30" y2="35" stroke="#4facfe" stroke-width="0.8" opacity="0.4"/>
    <line x1="30" y1="35" x2="20" y2="40" stroke="#00f2fe" stroke-width="0.8" opacity="0.4"/>
    <line x1="95" y1="85" x2="90" y2="90" stroke="#38f9d7" stroke-width="0.8" opacity="0.4"/>
  </g>
  
  <!-- Statistical trend lines -->
  <g stroke-width="1.5" fill="none" opacity="0.3">
    <path d="M 15 60 Q 40 50 60 55 Q 80 60 105 50" stroke="url(#dataGradient)"/>
    <path d="M 15 65 Q 40 70 60 65 Q 80 60 105 70" stroke="url(#dataGradient)"/>
  </g>
  
  <!-- Premium border with data theme -->
  <rect width="116" height="116" x="2" y="2" rx="16" fill="none" 
        stroke="url(#dataGradient)" stroke-width="0.8" opacity="0.4" 
        stroke-dasharray="2,1" filter="url(#dataGlow)"/>
</svg>
